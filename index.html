<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Global Water Fund — Earth</title>

  <style>
    :root{
      --bg0:#07080b;
      --bg1:#0b0d12;
      --ink:#f2f5ff;
      --muted:rgba(242,245,255,.70);
      --muted2:rgba(242,245,255,.48);
      --accent:#9fd7ff;
      --line:rgba(255,255,255,.12);
      --glass:rgba(0,0,0,.78);
    }

    html, body{
      margin:0; padding:0;
      width:100%;
      min-height:100%;
      overflow-x:hidden;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      background: radial-gradient(1200px 800px at 60% 35%, var(--bg1) 0%, var(--bg0) 55%, #05060a 100%);
      color:var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    a{ color:inherit; text-decoration:none; }

    /* ===== HEADER ===== */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      background:var(--glass);
      border-bottom:1px solid var(--line);
      backdrop-filter:blur(10px);
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-size:11px;
      letter-spacing:.26em;
      text-transform:uppercase;
      color:var(--muted2);
      white-space:nowrap;
    }
    .dot{
      width:10px; height:10px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 14px rgba(159,215,255,.30);
    }

    nav.top-nav{ display:flex; gap:14px; }
    nav.top-nav a{
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(242,245,255,.74);
      padding:10px;
      border-radius:999px;
    }
    nav.top-nav a:hover{ color:var(--ink); }
    nav.top-nav a[aria-current="page"]{
      color:var(--ink);
      border:1px solid rgba(159,215,255,.45);
      background:rgba(159,215,255,.10);
    }

    .menuBtn{
      appearance:none;
      border:1px solid rgba(242,245,255,.26);
      background:rgba(255,255,255,.06);
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      cursor:pointer;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .hamburger{ width:18px; height:12px; position:relative; }
    .hamburger span{ position:absolute; left:0; right:0; height:2px; background:#fff; }
    .hamburger span:nth-child(1){ top:0; }
    .hamburger span:nth-child(2){ top:5px; }
    .hamburger span:nth-child(3){ top:10px; }

    @media (min-width:861px){ .menuBtn{ display:none; } }
    @media (max-width:860px){ nav.top-nav{ display:none; } }

    /* ===== MOBILE MENU ===== */
    .mobileMenu{
      position:fixed; inset:0;
      z-index:1200;
      display:none;
      background:rgba(0,0,0,.65);
      backdrop-filter:blur(8px);
    }
    .mobileMenu[aria-hidden="false"]{ display:block; }

    .mobilePanel{
      position:absolute; top:14px; left:14px; right:14px;
      border:1px solid var(--line);
      border-radius:18px;
      background:rgba(0,0,0,.80);
      overflow:hidden;
    }
    .mobileTop{
      padding:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--line);
    }
    .closeBtn{
      border:1px solid rgba(242,245,255,.26);
      background:rgba(255,255,255,.06);
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      cursor:pointer;
    }
    .mobileLinks a{
      display:block;
      padding:14px 14px;
      border-top:1px solid rgba(255,255,255,.08);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(242,245,255,.80);
    }
    .mobileLinks a[aria-current="page"]{
      background:rgba(159,215,255,.10);
      color:var(--ink);
    }

    /* ===== HERO / GLOBE ===== */
    .stage{
      position:relative;
      min-height:92vh;
      overflow:hidden; /* hides canvas overflow, DOES NOT block page scroll */
    }
    canvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    /* no text in hero */
    .scrollBtn{
      position:absolute;
      left:0; right:0; bottom:18px;
      margin:0 auto;
      width:fit-content;
      z-index:6;
      background:transparent;
      border:0;
      cursor:pointer;
      padding:10px 12px;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted2);
      opacity:.92;
    }
    .scrollBtn:hover{ color: var(--ink); }

    /* BELOW content (this is what makes the page scroll) */
    .below{
      max-width:1120px;
      margin:0 auto;
      padding:44px 18px 80px;
      color:var(--muted);
      line-height:1.85;
      font-size:clamp(14px,1.25vw,16px);
    }

    footer{
      border-top:1px solid var(--line);
      padding:18px;
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted2);
      text-align:center;
    }

    @media (max-width: 900px){
      .stage{ min-height:88vh; }
    }
  </style>
</head>

<body>

<header>
  <a class="brand" href="index.html"><span class="dot"></span>GLOBAL WATER FUND</a>

  <nav class="top-nav">
    <a href="index.html" aria-current="page">Earth</a>
    <a href="planetary.html">Stability</a>
    <a href="map.html">Map</a>
    <a href="capabilities.html">Capabilities</a>

  <button class="menuBtn" id="menuBtn" aria-haspopup="dialog" aria-controls="mobileMenu" aria-expanded="false">

</header>

<div class="mobileMenu" id="mobileMenu" aria-hidden="true" role="dialog" aria-modal="true">

    </div>
    <div class="mobileLinks">
      <a href="index.html" aria-current="page">Earth</a>
      <a href="planetary.html">Stability</a>
      <a href="map.html">Map</a>
      <a href="capabilities.html">Capabilities</a>
      <a href="forecasting.html">Foresight</a>
      <a href="maritime.html">Maritime</a>
      <a href="capital.html">Capital</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</div>

<section class="stage" id="hero">
  <canvas id="globe"></canvas>
  <button class="scrollBtn" id="scrollBtn" type="button" aria-label="Scroll to content">Scroll</button>
</section>

<section id="content" class="below">
  <!-- Keep this minimal so Earth stays “silent” but page scrolls.
       You can delete this text later—just keep the section so scrolling works. -->
</section>

<footer>GLOBAL WATER FUND — WATER • SYSTEMS • SECURITY</footer>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
/* ===== Rotating Earth (clean globe, no “blue lines”) ===== */
(function(){
  const canvas = document.getElementById("globe");
  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
  renderer.outputColorSpace = THREE.SRGBColorSpace;

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(35, 1, 0.1, 200);
  camera.position.set(0.35, 0.08, 6.2);

  scene.add(new THREE.AmbientLight(0xffffff, 0.32));
  const key = new THREE.DirectionalLight(0xffffff, 1.08);
  key.position.set(5, 2.5, 6);
  scene.add(key);

  const rim = new THREE.DirectionalLight(0x9fd7ff, 0.75);
  rim.position.set(-8, -2, 3);
  scene.add(rim);

  function resize(){
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    if(!w || !h) return;
    renderer.setSize(w, h, false);
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
  }
  window.addEventListener("resize", resize);

  const TEX = {
    day:    "https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg",
    normal: "https://threejs.org/examples/textures/planets/earth_normal_2048.jpg",
    spec:   "https://threejs.org/examples/textures/planets/earth_specular_2048.jpg",
    clouds: "https://threejs.org/examples/textures/planets/earth_clouds_1024.png"
  };

  const loader = new THREE.TextureLoader();
  loader.crossOrigin = "anonymous";
  const loadTex = (url)=>new Promise((resolve,reject)=>{
    loader.load(url, t => { t.colorSpace = THREE.SRGBColorSpace; resolve(t); }, undefined, reject);
  });

  const isMobile = window.matchMedia && window.matchMedia("(max-width: 900px)").matches;
  const seg = isMobile ? 96 : 128;

  const earthGeo  = new THREE.SphereGeometry(1.95, seg, seg);
  const cloudsGeo = new THREE.SphereGeometry(1.975, seg, seg);

  let earth, clouds, atmo;
  const SETTINGS = {
    baseSpin: 0.010,
    cloudSpin: 0.014,
    bobSpeed: 0.018
  };

  Promise.all([loadTex(TEX.day), loadTex(TEX.normal), loadTex(TEX.spec), loadTex(TEX.clouds)])
    .then(([day, normal, spec, cloudsTex]) => {
      const earthMat = new THREE.MeshPhongMaterial({
        map: day,
        normalMap: normal,
        specularMap: spec,
        specular: new THREE.Color(0x2b5a7a),
        shininess: 14
      });

      earth = new THREE.Mesh(earthGeo, earthMat);
      earth.rotation.y = 0.9;
      scene.add(earth);

      clouds = new THREE.Mesh(cloudsGeo, new THREE.MeshLambertMaterial({
        map: cloudsTex,
        transparent: true,
        opacity: 0.30,
        depthWrite: false
      }));
      clouds.rotation.y = earth.rotation.y + 0.35;
      scene.add(clouds);

      atmo = new THREE.Mesh(
        new THREE.SphereGeometry(2.05, seg, seg),
        new THREE.MeshBasicMaterial({
          color: 0x9fd7ff,
          transparent: true,
          opacity: 0.07,
          depthWrite: false,
          blending: THREE.AdditiveBlending
        })
      );
      scene.add(atmo);

      animate();
    })
    .catch(err => console.error("Texture load error:", err));

  let tick = 0;
  function animate(){
    requestAnimationFrame(animate);
    resize();
    tick += SETTINGS.bobSpeed;

    if(earth){
      earth.rotation.y += SETTINGS.baseSpin;
      earth.rotation.x = Math.sin(tick) * 0.02;
      if(clouds) clouds.rotation.y += SETTINGS.cloudSpin;
    }

    renderer.render(scene, camera);
  }
})();
</script>

<script>
/* ===== Scroll button + Mobile menu ===== */
(function(){
  // Scroll button
  const btn = document.getElementById('scrollBtn');
  const target = document.getElementById('content');
  if(btn && target){
    btn.addEventListener('click', ()=> target.scrollIntoView({ behavior:'smooth', block:'start' }));
  }

  // Mobile menu
  const menuBtn = document.getElementById('menuBtn');
  const closeBtn = document.getElementById('closeBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  function openMenu(){
    mobileMenu.setAttribute('aria-hidden','false');
    menuBtn.setAttribute('aria-expanded','true');
    document.body.style.overflow = 'hidden';
  }
  function closeMenu(){
    mobileMenu.setAttribute('aria-hidden','true');
    menuBtn.setAttribute('aria-expanded','false');
    document.body.style.overflow = '';
  }

  if(menuBtn) menuBtn.addEventListener('click', openMenu);
  if(closeBtn) closeBtn.addEventListener('click', closeMenu);
  if(mobileMenu) mobileMenu.addEventListener('click', (e)=>{ if(e.target === mobileMenu) closeMenu(); });
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });
})();
</script>

</body>
